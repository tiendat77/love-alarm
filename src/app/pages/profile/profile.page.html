  <div class="page-header">

        </svg>
      </button>
    </ion-menu-toggle>

    <div class="page-title">
      Profile
    </div>

    <div style="width:40px;"></div>
  </div>

  <div class="page-content">
    <section class="user-info">
      <div class="user-picture">
        <img avatar
          referrerpolicy="no-referrer"
          [name]="user.name"
          [src]="user.avatar"
        >
      </div>

      <div class="user-name">
        {{ user.name }}
      </div>

      <div class="user-brief">
        California, Western U.S
      </div>
    </section>

    <section class="statistics" (click)="ringers()">
      <div class="statistic">
        <div>1</div>
        <div>Ringers</div>
      </div>

      <div class="seperator"></div>

      <div class="statistic">
        <div>1</div>
        <div>Ringing</div>
      </div>
    </section>

    <section class="edit-profile">
      <button raised-button (click)="profile()">
        Edit Profile
      </button>
    </section>

    <section>
      <h2>About me</h2>
      <article>
        On our first date, I'll carve our names in a tree. It's the most romantic way to let you know I have knives
        ðŸ’“ Ring my alarm if you like me ðŸ’“
      </article>
    </section>

    <section>
      <h2>Interests</h2>
      <div class="chip-list">
        <div class="chip">Music</div>
        <div class="chip">Movie & TV</div>
        <div class="chip">Food</div>
        <div class="chip">Travel</div>
        <div class="chip">Sports</div>
      </div>
    </section>
  </div>
</div>
