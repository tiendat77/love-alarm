<div class="page flex">
  <div class="page-header">
    <button icon-button ripple="#dcdcdc" (click)="close()">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.905 3.5a1.11 1.11 0 0 0-.784.323l-6.354 6.352h-.003A2.58 2.58 0 0 0 2 11.995c.007.679.28 1.327.764 1.805h.003l6.354 6.352c.285.282.561.363.83.346.27-.017.538-.148.741-.352a1.17 1.17 0 0 0 .35-.741c.015-.269-.07-.546-.356-.828l-5.509-5.475H20.89c.401 0 .654-.136.833-.337.18-.201.278-.483.278-.77 0-.288-.099-.57-.278-.77-.179-.201-.432-.338-.833-.338H5.18l5.506-5.489a1.102 1.102 0 0 0 0-1.575 1.104 1.104 0 0 0-.78-.323z"/>
     </svg>
    </button>

    <div class="page-title truncate">My QR Code</div>

    <div style="width:40px;"></div>
  </div>

  <div class="page-content">
    <section class="top-content">
      <div class="card">
        <div class="card-header">
          <img avatar
            referrerpolicy="no-referrer"
            [name]="user.profile.name"
            [src]="user.profile.picture"
          >
        </div>
        <div class="card-body">
          <div class="name truncate">{{user.profile.name}}</div>
          <div #canvas class="qr-code"></div>
          <div class="text">Share your QR code so others can connect</div>
        </div>
      </div>
    </section>

    <section class="bottom-content">
      <button raised-button class="button-share" (click)="share()">
        <svg class="svg-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21.266 2.735a2.472 2.472 0 0 0-2.333-.667L5.597 4.876a4.163 4.163 0 0 0-2.377 7.068l1.431 1.43a.833.833 0 0 1 .245.59v2.64a2.471 2.47 0 0 0 .25 1.072l-.007.006.022.021a2.5 2.5 0 0 0 1.135 1.13l.022.022.005-.007a2.471 2.47 0 0 0 1.071.25h2.64a.833.833 0 0 1 .59.244l1.43 1.43A4.136 4.136 0 0 0 14.99 22a4.208 4.208 0 0 0 1.337-.22 4.111 4.11 0 0 0 2.787-3.322l2.813-13.363a2.48 2.48 0 0 0-.66-2.36zM5.832 12.198l-1.433-1.43a2.45 2.45 0 0 1-.602-2.562 2.482 2.482 0 0 1 2.084-1.689l13.202-2.78L6.561 16.262v-2.296a2.482 2.482 0 0 0-.73-1.767zm11.644 5.975a2.5 2.5 0 0 1-4.242 1.427l-1.433-1.433a2.482 2.482 0 0 0-1.766-.732H7.739L20.263 4.916z"/>
        </svg>

        <span>Share</span>

        <span class="balance" style="width:24px;"></span>
      </button>
    </section>
  </div>
</div>
