<div class="page" scroll-animate>
  <div class="page-header">
    <button icon-button ripple="#dcdcdc" (click)="close()">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.905 3.5a1.11 1.11 0 0 0-.784.323l-6.354 6.352h-.003A2.58 2.58 0 0 0 2 11.995c.007.679.28 1.327.764 1.805h.003l6.354 6.352c.285.282.561.363.83.346.27-.017.538-.148.741-.352a1.17 1.17 0 0 0 .35-.741c.015-.269-.07-.546-.356-.828l-5.509-5.475H20.89c.401 0 .654-.136.833-.337.18-.201.278-.483.278-.77 0-.288-.099-.57-.278-.77-.179-.201-.432-.338-.833-.338H5.18l5.506-5.489a1.102 1.102 0 0 0 0-1.575 1.104 1.104 0 0 0-.78-.323z"/>

    </button>

    <div class="page-title truncate animate__animated animate__fadeInUp">
      Settings
    </div>

    <div style="min-width:40px;"></div>
  </div>

  <div class="page-content">
    <div class="page-content-title">
      Settings
    </div>

    <section>
      <ul class="list">
        <li class="list-item" (click)="selectLanguage()">

              </svg>
            </div>

            <div class="list-item-text">
              Language
            </div>

            <div class="list-item-text sub-text">
              {{languageMap[language]}}
            </div>
          </div>
        </li>

        <li class="list-item" (click)="themes()">

            <div class="list-item-text">
              Themes
            </div>
          </div>
        </li>

        <li class="list-item" (click)="toggleTheme()">
          <div class="list-item-content">
            <div class="list-item-icon">
              <svg width="24px" height="24px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <path d="M14.509 22a10.021 10.017 0 0 1-7.431-3.305 9.92 9.916 0 0 1-2.518-7.757 10.105 10.101 0 0 1 8.352-8.81 10.888 10.884 0 0 1 4.194.17 2.084 2.083 0 0 1 .924 3.522c-3.801 3.471-3.471 8.87.673 12.008a2.084 2.083 0 0 1-.584 3.6 11.583 11.578 0 0 1-3.61.572zm.063-18.333a8.997 8.994 0 0 0-1.398.106 8.414 8.41 0 0 0-6.956 7.333 8.275 8.272 0 0 0 2.098 6.478 8.733 8.73 0 0 0 9.247 2.274.417.417 0 0 0 .116-.714c-4.943-3.731-5.335-10.404-.79-14.54a.383.382 0 0 0 .106-.388.408.408 0 0 0-.296-.301 8.884 8.88 0 0 0-2.127-.248Z"/>

            </div>

            <div class="list-item-text">
              Dark theme
            </div>

            <div class="list-item-text sub-text">
              <ion-toggle [checked]="theme.isDark()"></ion-toggle>
            </div>
          </div>
        </li>

        <li class="list-item" (click)="resetPassword()">
          <div class="list-item-content">
            <div class="list-item-icon">
              <svg width="24px" height="24px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" version="1.1">

            <div class="list-item-icon">
              <svg width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.266 2.735a2.472 2.472 0 0 0-2.333-.667L5.597 4.876a4.163 4.163 0 0 0-2.377 7.068l1.431 1.43a.833.833 0 0 1 .245.59v2.64a2.471 2.47 0 0 0 .25 1.072l-.007.006.022.021a2.5 2.5 0 0 0 1.135 1.13l.022.022.005-.007a2.471 2.47 0 0 0 1.071.25h2.64a.833.833 0 0 1 .59.244l1.43 1.43A4.136 4.136 0 0 0 14.99 22a4.208 4.208 0 0 0 1.337-.22 4.111 4.11 0 0 0 2.787-3.322l2.813-13.363a2.48 2.48 0 0 0-.66-2.36zM5.832 12.198l-1.433-1.43a2.45 2.45 0 0 1-.602-2.562 2.482 2.482 0 0 1 2.084-1.689l13.202-2.78L6.561 16.262v-2.296a2.482 2.482 0 0 0-.73-1.767zm11.644 5.975a2.5 2.5 0 0 1-4.242 1.427l-1.433-1.433a2.482 2.482 0 0 0-1.766-.732H7.739L20.263 4.916z"/>
              </svg>
            </div>

            <div class="list-item-text">
              Share
            </div>
          </div>
        </li>

        <li class="list-item" (click)="policy()">
          <div class="list-item-content">
            <div class="list-item-icon">
              <svg width="24px" height="24px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" version="1.1">

            </div>
          </div>

        <li class="list-item" (click)="info()">
          <div class="list-item-content">
            <div class="list-item-icon">
              <svg width="24px" height="24px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" version="1.1">

          <div class="list-item-content">
            <div class="list-item-icon">
              <svg width="24px" height="24px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" version="1.1">

</div>
