<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" class="menu">
      <ion-content>
        <ion-item>
          <div class="user-info">
            <div class="avatar">
              <img la-avatar alt="avatar"
                   size="4rem"
                   [name]="user.info.name"
                   [src]="user.info.avatar">
            </div>
            <div class="user">
              <div class="user-name">{{ user.info.name }}</div>
              <div class="user-profile">My Profile / My badge</div>
            </div>
          </div>
        </ion-item>

        <ion-list lines="none">
          <ion-item>
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="contrast-outline"></ion-icon>
            <ion-label>Themes</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="share-social-outline"></ion-icon>
            <ion-label>Invite Friends</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="information-circle-outline"></ion-icon>
            <ion-label>Version</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
